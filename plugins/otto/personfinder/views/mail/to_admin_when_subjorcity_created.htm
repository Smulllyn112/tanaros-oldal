<p>
	Új elem: {{name}}!
</p>

{% if msg %}
<p>
	{{msg|raw}}
</p>
{% endif %}

{% if new_item %}
<p>
	Az új elem neve: {{new_item}}. Hamarosan jóvá lesz hagyva!
</p>
{% endif %}

{% if item_url %}
<p>
	Az új elem jóváhagyása: <a href="{{item_url}}">Kattints ide!</a>
</p>
{% endif %}

<p>
	{{regards}}
</p>

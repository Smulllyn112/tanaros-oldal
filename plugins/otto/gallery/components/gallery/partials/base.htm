			
			<div class="row">
				{% for image in gallery.gallery_images  %}

				<div class="col-md-{{12/gallery_config.items_per_row}} mt-{{gallery_config.grid_margin}} text-center
				{% if gallery_config.extra_effect == 'zoom' %} img-zoomable {% endif %}
				">
				<a href="{{image.thumb(800,800)}}" data-lightbox="mygallery" data-title="{{image.title}}">
					<img 
						{% set img_dim = 1100/gallery_config.items_per_row %}

						data-src="{{image.thumb(img_dim,img_dim / gallery_config.img_ratio,'crop')}}"
						src="{{image.thumb(img_dim // 10,(img_dim / gallery_config.img_ratio) // 10,'crop')}}"

						class="
						       lazy

						       img-{{gallery_config.extra_effect}}
						      
						      {% if gallery_config.is_grayscale %}
						      	img-grayscale
						      {% endif %}
						      "
					>
				</a>
					{% if gallery_config.show_image_titles %}
						<h5 class="mt-2">{{image.title}}</h5>
					{% endif %}
				</div>
				{% endfor %}
			</div>
